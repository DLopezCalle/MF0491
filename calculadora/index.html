<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='css/styles.css'>
    <script src='js/index.js'></script>
    <title>Calculadora</title>
</head>
<body>
    
    <form id='calculadora'>
        
        <span id='resultado'>0</span>
        <button id='limpiar'>C</button>
        <button id='borrar'>&lt;-</button>
        <button id='potencia'>^</button>
        <button id='division'>%</button>
        <button id='7' class='numero'>7</button>
        <button id='8'>8</button>
        <button id='8'>9</button>
        <button id='multiplicacion'>x</button>
        <button id='4'>4</button>
        <button id='5'>5</button>
        <button id='6'>6</button>
        <button id='resta'>-</button>
        <button id='1'>1</button>
        <button id='2'>2</button>
        <button id='3'>3</button>
        <button id='suma'>+</button>
        <button id='00'>00</button>
        <button id='0'>0</button>
        <button id='punto'>.</button>
        <button id='igual'>=</button>

    </form>

</body>
</html>
